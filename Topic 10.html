<script>

var number = 0;
var n = 0;

function runScripture () {
  number = +number + 1;

  if(n==4){n = 0};
document.getElementById('canvasHold').innerHTML = '';
document.getElementById('canvasHold').innerHTML = '<canvas  id="myCanvas" width="600" height="300" style="border:1px solid #000000;"></canvas>'
function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
    ctx.fillText("",x,y);
    var words = text.split(' ');
    var line = '';

    for(var n = 0; n < words.length; n++) {
      var testLine = line + words[n] + ' ';
      var metrics = ctx.measureText(testLine);
      var testWidth = metrics.width;
      if (testWidth > maxWidth && n > 0) {
        ctx.fillText(line, x, y);
        line = words[n] + ' ';
        y += lineHeight;
      }
      else {
        line = testLine;
      }
    }
    ctx.fillText(line, x, y);
  }

  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext('2d');
  var maxWidth = 500;
  var lineHeight = 24;
  var x = (canvas.width - maxWidth) / 2;

  var b = "Isaiah 29:14: Therefore, behold, I will proceed to do a marvellous work among this people, even a marvellous work and a wonder: for the wisdom of their wise men shall perish, and the understanding of their prudent men shall be hid.";
  var d = "Ephesians 1:10: That in the dispensation of the fulness of times he might gather together in one all things in Christ, both which are in heaven, and which are on earth; even in him:";
  var e = "2 Nephi 25:17: And the Lord will set his hand again the second time to restore his people from their lost and fallen state. Wherefore, he will proceed to do a marvelous work and a wonder among the children of men.";
  var f = "Doctrine and Covenants 132:40: I am the Lord thy God, and I gave unto thee, my servant Joseph, an appointment, and restore all things. Ask what ye will, and it shall be given unto you according to my word.";
  var h = "Joseph Smith -- History 1:17: It no sooner appeared than I found myself delivered from the enemy which held me bound. When the light rested upon me I saw two Personages, whose brightness and glory defy all description, standing above me in the air. One of them spake unto me, calling me by name and said, pointing to the otherâ€”This is My Beloved Son. Hear Him!";
  var g = "";
  var c = [g,a,b,d,e,f,h];

  var c1 = "red";
  var c2 = "green";
  var c3 = "orange";
  var c4 = "blue";
  var cArray = [c1,c2,c3,c4];


  ctx.font = '15pt Calibri';
  
  ctx.fillStyle = cArray[n];
  
  wrapText(ctx, c[number], x, y, maxWidth, lineHeight);
};
